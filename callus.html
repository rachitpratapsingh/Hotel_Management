<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Call us.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.0/css/font-awesome.css" integrity="sha512-CB+XYxRC7cXZqO/8cP3V+ve2+6g6ynOnvJD6p4E4y3+wwkScH9qEOla+BTHzcwB4xKgvWn816Iv0io5l3rAOBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Call us</title>
</head>
<body>
   <div class="contact-section">
       <div class="contact-info">
           <div><i class="fa fa-location-arrow" aria-hidden="true"></i>
            Address, City, Country</div>
           <div>
               
            <i class="fa fa-envelope" aria-hidden="true"></i>
            Contact@email.com</div>
           <div><i class="fa fa-phone" aria-hidden="true"></i>+00 0000 000 000</div>
       </div>   
       <div class="contact-form">
           <h2>Call Us</h2>
           <form class="contact">
               <input type="text" class="text-box" placeholder="Your Name" required>
               <input type="text" class="text-box" placeholder="Your E-mail" required>
               <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
               <input type="submit" class="send-btn">
           </form>
       </div>
   </div>
</body>
</html>
