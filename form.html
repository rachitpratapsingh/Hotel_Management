	<link rel="stylesheet" href="./form.css" />

<body>


	<script>
		document.getElementById("myform").reset();

	<div class="con">
		
	<h1> Resort Booking Form</h2>

<div class="box">

			<label for="fname">first Name:</label><br>

			</select><br>

<div class="book-form">

			<input type="submit" name="sname" ><br>

			<label for="rame">Reset:</label><br>

		</div>		

		</form>
</div>
	</div>
